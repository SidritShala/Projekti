<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Illyrian PlayHouse</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>

    <div class="wrapper">
        <form action="WelcomePage.html" method="post">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class="bx bxs-lock"></i>
            </div>

            <div class="agree-terms">
                <label><input type="checkbox"required> I agree to the <a href="#">Terms & Conditions</a></label>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div class="login-link">
                <p>Already have an account? <a href="OnlineGameStore-LoginForm.html">Login</a></p>

            </div>
            </form>


    </div>
    
</body>
</html>
